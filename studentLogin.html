<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Login | College Portal</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background: #f4f6f9;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.login-box {
background: #fff;
padding: 30px;
width: 350px;
border-radius: 8px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


h2 {
text-align: center;
color: #1f3c88;
margin-bottom: 20px;
}


label {
font-weight: bold;
display: block;
margin-top: 15px;
}


input {
width: 100%;
padding: 10px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
}


button {
width: 100%;
padding: 10px;
margin-top: 20px;
background: #1f3c88;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}


button:hover {
opacity: 0.9;
}


.error {
color: red;
text-align: center;
margin-top: 10px;
}
</style>
</head>
<body>


<div class="login-box">
<h2>Student Login</h2>
<form id="loginForm">
<label for="loginRoll">Roll Number</label>
<input type="text" id="loginRoll" required />


<label for="loginDob">Date of Birth</label>
<input type="date" id="loginDob" required />


<button type="submit">Login</button>
<p class="error" id="errorMsg"></p>
</form>
</div>


<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
e.preventDefault();


const roll = document.getElementById("loginRoll").value;
const dob = document.getElementById("loginDob").value;
const errorMsg = document.getElementById("errorMsg");


let students = JSON.parse(localStorage.getItem("students")) || [];


const student = students.find(
s => s.rollNo === roll && s.dob === dob
);


if (student) {
localStorage.setItem("loggedInStudent", JSON.stringify(student));
    window.location.href = "details.html";
// console.log("hi all")
} else {
errorMsg.textContent = "Invalid Roll Number or Date of Birth";
}
});
</script>


</body>
</html>
